<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Import Style -->
    <link rel="stylesheet" href="../styles/login-register.css" />
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="/components/img/fav_icon.png" />

    <!-- Import Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form id="registerForm" autocomplete="on">
          <h1>Cadastre-se</h1>
          <input 
            type="text" 
            id="registerName" 
            name="name"
            placeholder="Nome" 
            autocomplete="name"
            required 
          />
          <input 
            type="email" 
            id="registerEmail" 
            name="email"
            placeholder="Email" 
            autocomplete="email"
            required 
          />
          <input 
            type="password" 
            id="registerPassword" 
            name="new-password"
            placeholder="Senha" 
            autocomplete="new-password"
            required 
          />
          <button type="submit">Cadastrar</button>
          <span>ou use sua conta</span>
          <div class="social-container">
            <a href="#" class="social"><i class="ri-facebook-fill"></i></a>
            <a href="#" class="social"><i class="ri-google-fill"></i></a>
            <a href="#" class="social"><i class="ri-linkedin-box-fill"></i></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form id="loginForm" autocomplete="on">
          <h1>Acesse sua conta</h1>
          <input 
            type="email" 
            id="loginEmail" 
            name="username"
            placeholder="Email" 
            autocomplete="username"
            required 
          />
          <input 
            type="password" 
            id="loginPassword" 
            name="current-password"
            placeholder="Senha" 
            autocomplete="current-password"
            required 
          />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">Lembrar de mim</label>
            </div>
            <div class="pass-link">
              <a href="#">Esqueci minha senha</a>
            </div>
          </div>

          <button type="submit">Login</button>
          <span>Ou use sua conta</span>
          <div class="social-container">
            <a href="#" class="social"><i class="ri-facebook-fill"></i></a>
            <a href="#" class="social"><i class="ri-google-fill"></i></a>
            <a href="#" class="social"><i class="ri-linkedin-box-fill"></i></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Seja <br />
              Bem-Vindo !
            </h1>
            <p>Se você tiver uma conta, acesse aqui</p>
            <button class="ghost" id="login">
              Acessar conta
              <i class="ph ph-arrow-left"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Bem vindo <br />
              de volta !
            </h1>
            <p>Se você não fez sua conta ainda, não perca tempo!</p>
            <button class="ghost" id="register">
              Cadastrar
              <i class="ph ph-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/login-register.js"></script>
</html>
